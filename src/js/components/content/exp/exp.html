<div class="row" id="xp">
    <h1>
        <i class="small material-icons">work</i>
        <span class="title">Exp√©riences Professionnelles</span>
        <hr class="hide-on-med-and-down">
    </h1>
    <div class="row">
        <div class="col s12">
            <div class="card white" ng-repeat="exp in $ctrl.infos[0].exps | limitTo : $ctrl.expslimit">
                <div class="card-content">
                    <span class="card-title">{{exp.title | uppercase}}</span>
                    <span class="infos">/
                        {{exp.period | uppercase}}
                        /
                        {{exp.city | uppercase}}</span>

                    <p>
                        <span ng-repeat="(key, chip) in exp.keywords.chips" class="chip">{{chip}}</span>
                    </p>
                    <p>
                        <strong>{{exp.status}}</strong>
                    </p>
                    <ul>
                        <li ng-repeat="(key, skill) in exp.contents.skills">{{skill}}</li>
                    </ul>
                </div>
            </div>
            <a class="waves-effect waves-light btn right blue-grey darken-3" ng-click="$ctrl.loadMoreExps()" ng-if="$ctrl.expslimit < $ctrl.exps.length">
                <i class="material-icons right">library_add</i>Voir Plus</a>
        </div>
    </div>
</div>
