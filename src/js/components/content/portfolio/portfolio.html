<!--Portfolio -->
<div class="row" id="portfolio">
    <h1>
        <i class="small material-icons">perm_media</i>
        <span class="title">Portfolio</span>
        <hr class="hide-on-med-and-down">
    </h1>
    <div class="row">
    <div class="col s12">
        <div class="card white" ng-repeat="portfolio in $ctrl.infos[4].portfolios | limitTo : $ctrl.portfolioslimit">
            <div class="card-content">
                <span class="card-title">{{portfolio.title | uppercase}}</span>
                <span class="infos">/
                    {{portfolio.period | uppercase}}
                    /
                    {{portfolio.city | uppercase}}</span>

                <p>
                    <span ng-repeat="(key, chip) in portfolio.keywords.chips" class="chip">{{chip}}</span>
                </p>
                <p>
                    <strong>{{portfolio.status}}</strong>
                </p>
                <ul>
                    <li>{{portfolio.contents}}</li>
                </ul>
            </div>
        </div>
        <a class="waves-effect waves-light btn right blue-grey darken-3" ng-click="$ctrl.loadMoreStudies()" ng-if="$ctrl.studieslimit < $ctrl.studies.length">
            <i class="material-icons right">library_add</i>Voir Plus</a>
    </div>
</div>
</div>
