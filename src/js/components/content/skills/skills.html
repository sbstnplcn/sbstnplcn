<div class="row" id="skills">
    <h1>
        <i class="small material-icons">settings</i>
        <span class="title">Comp√©tences</span>
        <hr class="hide-on-med-and-down">
    </h1>
    <div class="row">
        <div class="col s12">
            <div class="card white">
                <div class="card-content">
                    <span class="card-title"></span>
                    <div class="row">
                        <div class="col s12 l6" ng-repeat="skill in $ctrl.infos[3].skills">
                            <span>{{skill.title | uppercase}}</span><br>
                            <label>{{skill.subtitle}}</label>
                            <div class="progress">
                                <div class="determinate" style="width: {{skill.percent}}%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a class="waves-effect waves-light btn right blue-grey darken-3" ng-click="$ctrl.loadMoreStudies()" ng-if="$ctrl.studieslimit < $ctrl.studies.length">
            <i class="material-icons right">library_add</i>Voir Plus</a>
    </div>
</div>
